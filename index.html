<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Задание 1: Верстка</title>
</head>
<body>
    <header class="main-header">
        <label class="side-menu__toggle-btn" for="side-menu__toggle">
    </header>
    <main>
        <div class="side-menu-wrap">
            <input type="checkbox" id="side-menu__toggle" >
            <div class="side-menu shadow">
                <ul class="side-menu__items-group">
                    <li class="side-menu__list-item">Элемент меню №1</li>
                    <li class="side-menu__list-item">Элемент меню №2</li>
                    <li class="side-menu__list-item">Элемент меню №3</li>
                    <li class="side-menu__list-item">Элемент меню №4</li>
                    <li class="side-menu__list-item">Элемент меню №5</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <h2 class="section-title">Задание №4</h2>
            <div class="task task-4">
                <div class="checkbox-elements-wrap shadow">
                    <ul class="checkbox-elements-group" id="boxes-control">
                        <li>
                            <label class="checkbox-elements__text" for="ch__select-all"><input type="checkbox" name="ch__select-all" id="ch__select-all">Выбрать все</label>
                        </li>
                        <li class="checkbox-elements__list-item">
                            <label class="checkbox-elements__text" for="ch-a01"><input type="checkbox" name="ch" id="ch-a01">Первый блок</label>
                        </li>
                        <li class="checkbox-elements__list-item">
                            <label class="checkbox-elements__text" for="ch-a02"><input type="checkbox" name="ch" id="ch-a02">Второй блок</label>
                        </li>
                        <li class="checkbox-elements__list-item">
                            <label class="checkbox-elements__text" for="ch-a03"><input type="checkbox" name="ch" id="ch-a03">Третий блок</label>
                        </li>
                        <li class="checkbox-elements__list-item">
                            <label class="checkbox-elements__text" for="ch-a04"><input type="checkbox" name="ch" id="ch-a04">Четвертый блок</label>
                        </li>
                        <li class="checkbox-elements__list-item">
                            <label class="checkbox-elements__text" for="ch-a05"><input type="checkbox" name="ch" id="ch-a05">Пятый блок</label>
                        </li>
                        <li class="checkbox-elements__list-item">
                            <label class="checkbox-elements__text" for="ch-a06"><input type="checkbox" name="ch" id="ch-a06">Шестой блок</label>
                        </li>
                    </ul>
                </div>
                <div class="boxes-wrap shadow">
                    <div class="box" id="box-a01">1</div>
                    <div class="box" id="box-a02">2</div>
                    <div class="box" id="box-a03">3</div>
                    <div class="box" id="box-a04">4</div>
                    <div class="box" id="box-a05">5</div>
                    <div class="box" id="box-a06">6</div>
                </div>
            </div>
        </div>
            
    </main>
    
<script src="./js/task4.js"></script>
</body>
</html>
